<html>
    <head>
        <title>Because Language - Transcripts</title>
    </head>
<body>
<div>
    <h1>Search</h1>
    <form action="search">
        <input type="text" name="searchString"/>
        <input type="submit" value="Search"/>
    </form>
</div>
<div>
    <h1>Episodes</h1>
    <ul>
        {{ range .episodes }}
        <li><a href="/episode/{{.ID}}">{{.Number}} - {{.Name}}</a> - aired {{.Date}}</li>
        {{ end }}
    </ul>
</div>
</body>
</html>
