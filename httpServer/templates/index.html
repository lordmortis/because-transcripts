<html>
    <head>
        <title>Because Language - Transcripts</title>
    </head>
<body>
<div>
    <h1>Search</h1>
    <form action="search">
        <input type="text" name="searchString"/>
        <input type="submit" value="Search"/>
    </form>
</div>
<div>
    <h1>Episodes</h1>
    <ol>
        {{ range .Episodes }}
        <li><a href="/episode/{{.id}}">{{.name}}</a> - aired {{.aired}}</li>
        {{ end }}
    </ol>
</div>
</body>
</html>
